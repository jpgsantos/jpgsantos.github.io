title: "Subcellular Workflow"
timeframe: "2016-2025"
badges:
  - icon: "fas fa-calendar-alt"
    text: "2016-2025"
  - icon: "fab fa-github"
    text: "Open Source"
  - icon: "fas fa-book"
    text: "Published"
description: "A modular, FAIR-compliant MATLAB framework for ODE biochemical pathway modeling, analysis, and parameterization. The workflow integrates tools for model initialization, simulation, parameter estimation, and global sensitivity analysis and Profile Likelihood Analysis."
features:
  - "Architected and built a comprehensive scientific software framework following FAIR principles"
  - "Implemented complex algorithms from scientific literature (parameter estimation, sensitivity analysis, PLA)"
  - "Engineered interfaces between MATLAB solvers and COPASI"
  - "Created comprehensive documentation and managed Git/GitHub collaboration"
  - "Published results in a peer-reviewed article in Neuroinformatics"
links:
