          <li><span class="course-name">Cellular and Developmental Biology (CDB)</span><span class="course-grade">17/20</span></li>
          <li><span class="course-name">Structural Biology (Struct)</span><span class="course-grade">14/20</span></li>
          <li><span class="course-name">Biology of Iron (IRON)</span><span class="course-grade">17/20</span></li>
          <li><span class="course-name">Cell Division and Differentiation (CDD)</span><span class="course-grade">17/20</span></li>
          <li><span class="course-name">Molecular and Population Genetics (MPG)</span><span class="course-grade">17/20</span></li>
          <li><span class="course-name">Immunology (IMMU)</span><span class="course-grade">17/20</span></li>
          <li><span class="course-name">Molecular Microbiology and Parasitology (MMP)</span><span class="course-grade">18/20</span></li>
          <li><span class="course-name">Neurosciences (NSCI)</span><span class="course-grade">18/20</span></li>
          <li><span class="course-name">New Therapies and Technologies (NTT)</span><span class="course-grade">18/20</span></li>
          <li><span class="course-name">Oncobiology (ONCO)</span><span class="course-grade">18/20</span></li>
          <li><span class="course-name">Other Competences (OC)</span><span class="course-grade">18/20</span></li>
          <li><span class="course-name">Systems, Synthetic and Bioinformatics (SSI)</span><span class="course-grade">17/20</span></li>
