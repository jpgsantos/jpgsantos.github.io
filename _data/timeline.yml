- id: "phd"
  type: "education"
  icon: "fas fa-graduation-cap"
  period: "2016 - 2025"
  title: "PhD in Computational Neuroscience"
  institution: "University of Porto / Karolinska Institutet / KTH / SciLifeLab"
  description: |
    **Thesis:** A workflow for developing biochemical pathway models using ordinary differential equations.
    
    Built **Subcellular Workflow**: modular, FAIR-compliant MATLAB framework for ODE modeling with simulation, parameter estimation, and sensitivity/likelihood analysis.

    The PhD started with the **GABBA doctoral programme (Basic and Applied Biology)**, which provided structured training in statistics, molecular/cellular biology, genetics, and systems bioinformatics during the first semester.

