<div class="expertise-grid">
  {% for item in site.data.expertise %}
  <div class="expertise-card" data-reveal>
    <div class="expertise-card-icon">
      <i class="{{ item.icon }}"></i>
    </div>
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
    <div class="pills">
      {% for skill in item.skills %}
      <span>{{ skill }}</span>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
