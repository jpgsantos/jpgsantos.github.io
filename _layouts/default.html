<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2G376VMXHB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-2G376VMXHB');
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/theme.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% seo %}
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/projects">Projects</a>
        <a href="/cv">CV</a>
        <a href="/contact">Contact</a>
        <span class="theme-icons">
          <button class="theme-icon" id="light-theme" title="Light theme">
            <i class="fas fa-sun"></i>
          </button>
          <button class="theme-icon" id="dark-theme" title="Dark theme">
            <i class="fas fa-moon"></i>
          </button>
          <button class="theme-icon" id="auto-theme" title="System theme">
            <i class="fas fa-desktop"></i>
          </button>
        </span>
      </nav>
    </header>
    <main>
      <div class="main-container">
        {{ content }}
      </div>
    </main>
    <footer>
      <div class="social-links">
        <a href="https://github.com/jpgsantos" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://linkedin.com/in/joaosantos1992" target="_blank" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="mailto:jpgs.12390@gmail.com" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      <p>&copy; {{ site.time | date: '%Y' }} João Pedro Gomes dos Santos. All rights reserved.</p>
      <p class="availability">
        <span class="available-indicator">●</span> Available for new opportunities in Copenhagen or Remote
      </p>
    </footer>
    
    <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/animations.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/header-scroll.js' | relative_url }}"></script>
  </body>
</html>
